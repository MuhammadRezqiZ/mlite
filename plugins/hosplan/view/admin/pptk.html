<link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/jquery.dataTables.min.css">
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<style media="screen">
  .modern-stat-card {
    border-radius: 12px;
    padding: 15px;
    color:white;
    box-shadow: 0 6px 20px rgba(0,0,0,0.12);
    transition: all 0.3s ease;
    border: none;
    position: relative;
    overflow: hidden;
  }
  
  .modern-stat-card.pptk {
    background: linear-gradient(135deg, #4CAF50 0%, #338937 100%);
  }
  
  .modern-stat-card:hover {
    transform: translateY(-3px);
    box-shadow: 0 8px 25px rgba(0,0,0,0.18);
  }
  
  .modern-stat-card::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: linear-gradient(45deg, rgba(255,255,255,0.1) 0%, transparent 100%);
    pointer-events: none;
  }
  .highlight-new {
    background-color: #e8ffe8 !important;
    transition: background-color 2s ease-in-out;
  }
  .btn-back{
    display:inline-flex;
    align-items:center;
    gap:8px;
    padding:10px 16px;
    border-radius:999px;
    background:linear-gradient(135deg,#ff4d4f 0%,#d9363e 100%);
    color:#fff;
    box-shadow:0 6px 16px rgba(0,0,0,0.12);
    text-decoration:none;
    transition:all 0.3s ease;
  }
  .btn-back:hover{
    transform:translateY(-2px);
    box-shadow:0 10px 24px rgba(0,0,0,0.15);
    filter:brightness(1.05);
    color:#fff;
  }
</style>

<div class="back" style="margin-bottom: 20px; text-align: right;">
  <a href="{?=url([ADMIN, 'hosplan', 'master'])?}" class="btn-back"><i class="fa fa-arrow-left"></i>Kembali</a>
</div>

<div class="col-lg-3 col-md-6" style="margin-bottom: 40px;">
        <div class="modern-stat-card pptk">
            <div class="panel-heading">
                <div class="row">
                    <div class="col-xs-3">
                        <i class="fa fa-archive fa-5x"></i>
                    </div>
                    <div class="col-xs-9 text-right" style="font-size: 16px; margin-top: 20px">
                        <div class="huge" id="kas-masuk">0</div>
                        <div>Jumlah PPTK</div>
                    </div>
                </div>
            </div>
            <div class="">
                <span class="pull-left">Total PPTK Terkini</span>
                <span class="pull-right"><i class="fa fa-archive"></i></span>
                <div class="clearfix"></div>
            </div>
        </div>
    </div>

<div class="row" style="margin-bottom: 20px;">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <i class="fa fa-clock-o"></i> &nbsp; Data PPTK RSUD H. Damanhuri Barabai
            </div>
            <div class="panel-body">
                <div class="col" style="margin-bottom: 10px;">
                    <a href="{?=url([ADMIN, 'hosplan', 'tambahpptk', $value['id_pptk']])?}&pptk={$value.id_pptk}"
                       class="btn btn-primary btn-sm"><i class="fa fa-plus mr-1"></i>&nbsp; Tambah PPTK 
                    </a>
                </div>
                <div class="table-responsive">
                    <table id="tabelSuratUsulan" class="table table-striped table-hover" style="width:100%">
                        <thead>
                            <tr>
                                <th>No</th>
                                <th>Nama PPTK</th>
                                <th>Nip</th>
                                <th style="text-align: center;">Aksi</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Data akan ditampilkan setelah filter pptk dipilih -->
                            {? $no = 1 ?}
                            {loop: $tabel_pptk}
                            <tr>
                                <td width="5%">{?= $no++ ?}</td>
                                <td>{$value.nama_pptk}</td>
                                <td>{$value.nip}</td>
                                <td width="15%" class="text-center">
                                    <a href="{?=url([ADMIN, 'hosplan', 'editpptk', $value['id_pptk']])?}" class="btn btn-success btn-sm"><i class="fa fa-edit"></i> Edit</a>
                                    <a href="{?= url([ADMIN, 'hosplan', 'deletepptk', $value['id_pptk']]) ?}" 
                                        class="btn btn-danger btn-sm btn-hapus"><i class="fa fa-trash"></i> Hapus
                                    </a>
                                </td>
                            </tr>
                            {/loop}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>


<script>
$(document).ready(function() {
  var table;
  if ($.fn.dataTable.isDataTable('#tabelSuratUsulan')) {
    table = $('#tabelSuratUsulan').DataTable();
  } else {
    table = $('#tabelSuratUsulan').DataTable({
    "pageLength": 25, // default show 10 entries
    "lengthMenu": [ [10, 25, 50, 100, -1], [10, 25, 50, 100, "All"] ],
    "order": [[0, 'asc']], // tampilkan data terbaru (id terbesar) di atas
    "language": {
      "lengthMenu": "Tampilkan _MENU_ data per halaman",
      "zeroRecords": "Silakan pilih pptk terlebih dahulu untuk melihat data",
      "info": "Menampilkan halaman _PAGE_ dari _PAGES_",
      "infoEmpty": "Tidak ada data tersedia",
      "infoFiltered": "(disaring dari total _MAX_ data)",
      "search": "Cari:",
      "paginate": {
        "first": "Pertama",
        "last": "Terakhir",
        "next": "›",
        "previous": "‹"
      }
    }
  });
  }

  // Utility notifikasi dengan fallback jika SweetAlert2 tidak tersedia
  function showNotification(type, message) {
    var iconMap = { success: 'success', warning: 'warning', danger: 'error', error: 'error', info: 'info' };
    if (typeof Swal !== 'undefined') {
      Swal.fire({
        icon: iconMap[type] || 'info',
        title: message,
        toast: true,
        position: 'top-end',
        showConfirmButton: false,
        timer: 3000,
        timerProgressBar: true
      });
    } else {
      // Fallback sederhana jika SweetAlert2 tidak termuat
      alert(message);
    }
  }

  // Tampilkan notifikasi berdasarkan parameter URL
  const params = new URLSearchParams(window.location.search);
  if (params.get('added') === '1') {
    showNotification('success', 'Data berhasil ditambahkan!');
    // Sorot baris teratas sebagai indikasi data baru
    const firstRow = $(table.row(0).node());
    firstRow.addClass('highlight-new');
    setTimeout(() => firstRow.removeClass('highlight-new'), 2500);
  }
  if (params.get('edited') === '1') {
    showNotification('warning', 'Data berhasil diperbarui!');
  }
  if (params.get('deleted') === '1') {
    showNotification('error', 'Data berhasil dihapus!');
  }

  // Hapus parameter notifikasi dari URL agar tidak muncul lagi saat refresh
  if (params.has('added') || params.has('edited') || params.has('deleted')) {
    params.delete('added');
    params.delete('edited');
    params.delete('deleted');
    const newUrl = window.location.pathname + (params.toString() ? '?' + params.toString() : '');
    window.history.replaceState({}, '', newUrl);
  }

  // Fungsi untuk update jumlah usulan RKA
  function updateRkaCount() {
    var rowCount = table.rows({ 'search': 'applied' }).nodes().length;
    $('#kas-masuk').text(rowCount);
  }

  // Panggil fungsi saat tabel selesai diinisialisasi
  updateRkaCount();

  // Panggil fungsi setiap kali tabel digambar ulang (termasuk saat filtering, paginasi, atau search)
  table.on('draw', function() {
    updateRkaCount();
  });

  $('#tabelSuratUsulan').on('click', '.btn-hapus', function(e) {
        e.preventDefault();
        var url = $(this).attr('href');
        
        if (typeof Swal !== 'undefined') {
          Swal.fire({
            title: 'Anda yakin?',
            text: "Data yang dihapus tidak dapat dikembalikan!",
            icon: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#3085d6',
            cancelButtonColor: '#d33',
            confirmButtonText: 'Ya, hapus!',
            cancelButtonText: 'Batal'
          }).then((result) => {
              if (result.isConfirmed) {
                  window.location.href = url;
              }
          });
        } else {
          // Fallback ke konfirmasi native
          if (confirm('Yakin ingin menghapus usulan RKA ini?')) {
            window.location.href = url;
          }
        }
    });
});

</script>
