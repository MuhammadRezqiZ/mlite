<div class="row">
    <div class="col-md-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title"><i class="fa fa-folder-open"></i> Master Data Aset</h3>
            </div>
            <div class="panel-body">
                <p class="text-muted">Kelola pengaturan master data untuk sistem aset</p>

                <ul class="modules" style="padding:0;margin:0;">
                    {loop: $sub_modules}
                    <li class="module">
                        <div class="panel panel-default">
                            <a href="{$value.url}" class="panel-body text-center">
                                <div class="panel-thumb">
                                    <i class="fa fa-{$value.icon}"></i>
                                    <div class="desc">
                                        {$value.desc}
                                    </div>
                                </div>
                                <h4><b>{$value.name}</b></h4>
                            </a>
                        </div>
                    </li>
                    {/loop}
                </ul>
            </div>
        </div>        
    </div>
</div>
