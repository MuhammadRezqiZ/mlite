<div class="row">
    <div class="col-md-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">{$data.title}</h3>
                <div class="panel-options">
                    <button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#jenisModal">
                        <i class="fa fa-plus"></i> Tambah Jenis
                    </button>
                </div>
            </div>
            <div class="panel-body">
                <div class="table-responsive">
                    <table class="table table-striped table-bordered" id="jenisTable">
                        <thead>
                            <tr>
                                <th>Kode Jenis Barang</th>                                
                                <th>Nama Jenis</th>
                                <th>Tanggal Dibuat</th>
                                <th>Aksi</th>
                            </tr>
                        </thead>
                        <tbody>
                            {if: $data.jenis}
                            {loop: $data.jenis}
                            <tr>
                                <td>{$value.kd_jns_barang}</td>
                                <td>{$value.nm_jns_barang}</td>
                                <td>{$value.created_at}</td>
                                <td>
                                    <button type="button" class="btn btn-warning btn-sm" data-kd_jns_barang="{$value.kd_jns_barang}" data-nm_jns_barang="{$value.nm_jns_barang}" onclick="editJenis(this)">
                                        <i class="fa fa-edit"></i> Edit
                                    </button>
                                    <a href="{?=url([ADMIN, 'asetkami', 'delete_jenis', $value.kd_jns_barang])?}" class="btn btn-danger btn-sm" onclick="return confirm('Yakin ingin menghapus data ini?')">
                                        <i class="fa fa-trash"></i> Hapus
                                    </a>
                                </td>
                            </tr>
                            {/loop}
                            {else}
                            <tr>
                                <td colspan="4" class="text-center">Tidak ada data jenis barang</td>
                            </tr>
                            {/if}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal Tambah/Edit Jenis -->
<div class="modal fade" id="jenisModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title" id="jenisModalTitle">Tambah Jenis Barang</h4>
            </div>
            <form method="post" action="{?=url([ADMIN, 'asetkami', 'jenis'])?}" id="jenisForm">
                <div class="modal-body">
                    <input type="hidden" name="edit_mode" id="edit_mode" value="0">
                    <input type="hidden" name="original_kode" id="original_kode">
                    <div class="form-group">
                        <label>Kode Jenis:</label>
                        <input type="text" name="kd_jns_barang" id="kd_jns_barang" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Nama Jenis:</label>
                        <input type="text" name="nm_jns_barang" id="nm_jns_barang" class="form-control" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Batal</button>
                    <button type="submit" class="btn btn-primary" id="submitBtn">Simpan</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
$(document).ready(function() {
    $('#jenisTable').DataTable({
        "language": {
            "url": "assets/jscripts/dataTables-id.json"
        }
    });
    
    // Reset modal when closed
    $('#jenisModal').on('hidden.bs.modal', function () {
        $('#jenisForm')[0].reset();
        $('#edit_mode').val('0');
        $('#original_kode').val('');
        $('#jenisModalTitle').text('Tambah Jenis Barang');
        $('#submitBtn').text('Simpan');
    });
});

function editJenis(button) {
    var kd_jns_barang = $(button).data('kd_jns_barang');
    var nm_jns_barang = $(button).data('nm_jns_barang');
    
    $('#edit_mode').val('1');
    $('#original_kode').val(kd_jns_barang);
    $('#kd_jns_barang').val(kd_jns_barang);
    $('#nm_jns_barang').val(nm_jns_barang);
    $('#jenisModalTitle').text('Edit Jenis Barang');
    $('#submitBtn').text('Update');
    $('#jenisModal').modal('show');
}
</script>
