<div class="row">
    <div class="col-md-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">{$data.title}</h3>
                <div class="panel-options">
                    <button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#addBidangModal">
                        <i class="fa fa-plus"></i> Tambah Bidang
                    </button>
                </div>
            </div>
            <div class="panel-body">
                <div class="table-responsive">
                    <table id="bidangTable" class="table table-striped table-bordered">
                        <thead>
                            <tr>
                                <th>Kode Bidang</th>
                                <th>Nama Bidang</th>
                                <th>Tanggal Dibuat</th>
                                <th>Aksi</th>
                            </tr>
                        </thead>
                        <tbody>
                            {if: $data.bidang}
                            {loop: $data.bidang}
                            <tr>
                                <td>{$value.kode_bidang}</td>
                                <td>{$value.nama_bidang}</td>
                                <td>{?=date('d/m/Y H:i', strtotime($value['created_at']))?}</td>
                                <td>
                                    <button type="button" class="btn btn-warning btn-xs" onclick="editBidang('{$value.id}', '{$value.kode_bidang}', '{$value.nama_bidang}')">
                                        <i class="fa fa-edit"></i> Edit
                                    </button>
                                    <a href="{?=url([ADMIN, 'asetkami', 'hapus_bidang', $value.kode_bidang])?}" class="btn btn-danger btn-xs" onclick="return confirm('Yakin ingin menghapus data ini?')">
                                        <i class="fa fa-trash"></i> Hapus
                                    </a>
                                </td>
                            </tr>
                            {/loop}
                            {else}
                            <tr>
                                <td colspan="5" class="text-center">Tidak ada data bidang</td>
                            </tr>
                            {/if}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal Tambah Bidang -->
<div class="modal fade" id="addBidangModal" tabindex="-1" role="dialog" aria-labelledby="addBidangModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="addBidangModalLabel">Tambah Bidang</h4>
            </div>
            <form method="POST" action="{?=url([ADMIN, 'asetkami', 'bidang'])?}">
                <div class="modal-body">
                    <div class="form-group">
                        <label for="kode_bidang">Kode Bidang:</label>
                        <input type="text" class="form-control" id="kode_bidang" name="kode_bidang" required maxlength="10" placeholder="Contoh: 01">
                    </div>
                    <div class="form-group">
                        <label for="nama_bidang">Nama Bidang:</label>
                        <input type="text" class="form-control" id="nama_bidang" name="nama_bidang" required maxlength="100" placeholder="Contoh: Bidang Direktur">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Batal</button>
                    <button type="submit" class="btn btn-primary">Simpan</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Modal Edit Bidang -->
<div class="modal fade" id="editBidangModal" tabindex="-1" role="dialog" aria-labelledby="editBidangModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="editBidangModalLabel">Edit Bidang</h4>
            </div>
            <form method="POST" action="{?=url([ADMIN, 'asetkami', 'bidang'])?}">
                <div class="modal-body">
                    <input type="hidden" id="edit_id" name="id">
                    <input type="hidden" name="edit_mode" value="1">
                    <input type="hidden" id="original_kode" name="original_kode">
                    <div class="form-group">
                        <label for="edit_kode_bidang">Kode Bidang:</label>
                        <input type="text" class="form-control" id="edit_kode_bidang" name="kode_bidang" required maxlength="10">
                    </div>
                    <div class="form-group">
                        <label for="edit_nama_bidang">Nama Bidang:</label>
                        <input type="text" class="form-control" id="edit_nama_bidang" name="nama_bidang" required maxlength="100">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Batal</button>
                    <button type="submit" class="btn btn-primary">Update</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
$(document).ready(function() {
    $('#bidangTable').DataTable({
        "language": {
            "url": "{?=url('assets/jscripts/dataTables-id.json')?}"
        }
    });
});

function editBidang(id, kodeBidang, namaBidang) {
    $('#edit_id').val(id);
    $('#edit_kode_bidang').val(kodeBidang);
    $('#edit_nama_bidang').val(namaBidang);
    $('#original_kode').val(kodeBidang);
    $('#editBidangModal').modal('show');
}
</script>
